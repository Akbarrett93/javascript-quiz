<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Javascript Fundamentals Quiz</title>
</head>

<body>
    <header>
        <button id="hsButton">View High Scores</button>

        <section id="timerSection" style="display: none">
            Time Remaining: <span id="timer"></span>
        </section>
    </header>


    <section class="center" id="quizDescription">
        <h1>Javascript Fundamentals Quiz</h1>
        <p>Attempt to answer all the questions before time runs out. You will have 60 seconds to complete the quiz.</p>
        <p>If you answer a question incorrectly 5 seconds will be removed from the timer.</p>
        <p>Good luck!</p>
        <br />
        <button  id="start">Start Quiz!</button>
    </section>


    <container class="center" id="quizContainer" style="display: none">
        <h2 id="question"></h2>
            <ul>
                <button id="choiceA"></button>
                <button id="choiceB"></button>
                <button id="choiceC"></button>
                <button id="choiceD"></button>
            </ul>
    </container>

</body>


<div class="center" id="response"></div>

<div class="center" id="gameEnd" style="display: none">
    <h2>Game Over</h2>
    <p>Your score was: <span id="score"></span></p>
    <p>Initials: <input type="text" id="initials"></p>
    <button id="submitBtn">Submit Score!</button>
</div>


<div class="center" id="highScores" style="display: none">
    <h2>High Scores</h2>
    <div id="scoreList"></div>
    <br />
    <button id="goBack">Go Back</button>
    <button id="hsClear">Clear High Scores</button>
</div>




<script src="./assets/js/script.js"></script>




</html>
