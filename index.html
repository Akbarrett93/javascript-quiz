<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Javascript Fundamentals Quiz</title>
</head>

<body>
    <header>
        <button id="hsButton">View High Scores</button>

        <section id="timerSection">
            Time Remaining: <span id="timer"></span>
        </section>
    </header>


    <section id="quizDescription">
        <h1>Javasctip Fundamentals Quiz</h1>
        <p>Attempt to answer all the questions before time runs out. You will have 60 seconds to complete the quiz.</p>
        <p>If you answer a question incorrectly 5 seconds will be removed from the timer.</p>
        <p>Good luck!</p>
    </section>


    <button id="start">Start Quiz!</button>

    <container id="quizContainer">
        <h2 id="question"></h2>
            <ul>
                <div class="choiceList">
                    <button id="choiceA"></button>
                </div>
                <div class="choiceList">
                    <button id="choiceB"></button>
                </div>
                <div class="choiceList">
                    <button id="choiceC"></button>
                </div>
                <div class="choiceList">
                    <button id="choiceD"></button>
                </div>
            </ul>
    </container>

</body>


<div id="response"></div>

<div id="gameEnd">
    <h2>Game Over</h2>
    <p>Your score was: <span id="scoreValue"></span></p>
    <p>Initials: <input type="text" id="initials"></p>
    <button id="submitScore"></button>
</div>


<div id="highScores">
    <h2>High Scores</h2>
    <div id="hsList"></div>
    <br />
    <button id="goBack">Go Back</button>
    <button id="hsClear">Clear High Scores</button>
</div>




<script src="./assets/js/script.js"></script>




</html>
